<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
				<form>
					<label for="minimum">Minimum number of characters
						<input id="minimum" type="text" name="minimum" placeholder="8" />
					</label><br>
					<label for="minimum">Maximum number of characters
						<input id="maximum" type="text" name="maximum" placeholder="20" />
					</label><br>
				</form>
      </div>
    </div>
    <script src="./assets/js/words.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
